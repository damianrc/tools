<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <link rel="stylesheet" href="stylingone.css">
    <link rel="stylesheet" href="stylingtwo.css">
    <style>
        .tools-landing {
            max-width: 500px;
            margin: 80px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            padding: 40px 30px 30px 30px;
            text-align: center;
        }

        .tools-landing h1 {
            font-size: 2.5rem;
            color: #101F41;
            margin-bottom: 30px;
        }

        .tool-link {
            display: block;
            margin: 18px auto;
            padding: 18px 0;
            background: #4D5BED;
            color: #fff;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s;
            max-width: 320px;
        }

        .tool-link:hover {
            background: #3D48BD;
        }
    </style>
</head>

<body>
    <div class="tools-landing">
        <h1>Tools</h1>
        <a class="tool-link" href="whatsapp_sender.html">WhatsApp Sender Tool</a>
        <!-- Add more tools here as you create them -->
    </div>
</body>

</html>
